<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K&D Rezervace</title>
    <style>
        :root {
            --primary-color: #FF385C;
            --secondary-color: #FF637D;
            --background-color: #FFF7F8;
            --text-color: #484848;
            --btn-gradient: linear-gradient(135deg, #FF385C, #FF637D);
            --btn-hover-gradient: linear-gradient(135deg, #FF637D, #FF385C);
            --invoice-bg: #FFFFFF;
            --highlight-color: #FF385C;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .app-container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding: 20px;
            background: var(--btn-gradient);
            color: white;
            font-size: 36px;
            font-weight: bold;
            border-radius: 12px 12px 0 0;
            letter-spacing: 1px;
        }

        .content {
            padding: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: var(--btn-gradient);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: var(--btn-hover-gradient);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .invoice {
            margin-top: 20px;
            padding: 20px;
            background-color: var(--invoice-bg);
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .invoice-total {
            font-weight: bold;
            font-size: 20px;
            text-align: right;
            margin-top: 15px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .invoice-total.highlight {
            transform: scale(1.1);
            color: var(--highlight-color);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">K&D Rezervace</div>
        <div class="content">
            <div class="section">
                <div class="section-title">Vyberte vilu</div>
                <select id="villa" onchange="updateVilla()">
                    <option value="oh-yeah">OH YEAH VILLA</option>
                    <option value="little-castle">LITTLE CASTLE</option>
                    <option value="amazing-pool">AMAZING POOL</option>
                </select>
            </div>
            <div class="section">
                <div class="section-title">Hosté a počet nocí</div>
                <div class="form-group">
                    <label for="guests">Počet hostů</label>
                    <input type="number" id="guests" placeholder="Hosté" min="1">
                </div>
                <div class="form-group">
                    <label for="nights">Počet nocí</label>
                    <input type="number" id="nights" placeholder="Noci" min="1">
                </div>
            </div>
            <div class="section">
                <div class="section-title">Položky</div>
                <div id="items-container"></div>
            </div>
            <button class="btn" onclick="generateInvoice()">Generovat fakturu</button>
            <button class="btn" onclick="applyDiscount()">Použít 10% slevu</button>
            <div id="invoiceContainer"></div>
        </div>
    </div>

        }

        updateVilla(); // Načíst výchozí vilu
    </script>
</body>
</html>
