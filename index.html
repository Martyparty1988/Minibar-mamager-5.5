<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>K&D Minibar Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Circular:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF385C;
            --secondary-color: #00A699;
            --background-color: #F7F7F7;
            --text-color: #484848;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Circular', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        html, body {
            height: 100%;
            background-color: var(--background-color);
            overscroll-behavior-y: none;
        }

        .app-container {
            max-width: 600px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: white;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin-right: 10px;
            font-weight: bold;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
        }

        .content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #DBDBDB;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .invoice {
            background-color: #F9F9F9;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .invoice-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #DBDBDB;
        }

        .invoice-total {
            font-weight: bold;
            text-align: right;
            padding-top: 15px;
        }

        .section-title {
            margin-top: 20px;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="app-container" id="appContainer">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">K</div>
                <div class="logo-text">& D Minibar</div>
            </div>
        </div>

        <div class="content">
            <div class="form-group">
                <label for="villa">Výběr vily</label>
                <select id="villa" onchange="changeVillaStyle()">
                    <option value="oh-yeah">OH YEAH VILLA</option>
                    <option value="little-castle">LITTLE CASTLE</option>
                    <option value="amazing-pool">AMAZING POOL</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exchange-rate">Aktuální kurz CZK/EUR</label>
                <input type="number" id="exchange-rate" placeholder="Zadejte kurz" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="guests">Počet hostů</label>
                <input type="number" id="guests" placeholder="Počet hostů" min="1" required>
            </div>

            <div class="form-group">
                <label for="nights">Počet nocí</label>
                <input type="number" id="nights" placeholder="Počet nocí" min="1" required>
            </div>

            <div class="section-title">Položky v CZK</div>
            <div class="form-group">
                <label for="budvar">Budvar (59 Kč)</label>
                <input type="number" id="budvar" placeholder="0" min="0">
            </div>
            <div class="form-group">
                <label for="malibu">Malibu (99 Kč)</label>
                <input type="number" id="malibu" placeholder="0" min="0">
            </div>
            <div class="form-group">
                <label for="jack-s-colou">Jack s colou (99 Kč)</label>
                <input type="number" id="jack-s-colou" placeholder="0" min="0">
            </div>
            <div class="form-group">
                <label for="moscow-mule">Moscow Mule (99 Kč)</label>
                <input type="number" id="moscow-mule" placeholder="0" min="0">
            </div>
            <div class="form-group">
                <label for="gin-tonic">Gin-Tonic (99 Kč)</label>
                <input type="number" id="gin-tonic" placeholder="0" min="0">
            </div>
            <div class="form-group">
                <label for="mojito">Mojito (99 Kč)</label>
                <input type="number" id="mojito" placeholder="0" min="0">
            </div>
            <div class="form-group">
                <label for="coca-cola">Coca-Cola (32 Kč)</label>
                <input type="number" id="coca-cola" placeholder="0" min="0">
            </div>
            <div class="form-group">
                <label for="sprite">Sprite (32 Kč)</label>
                <input type="number" id="sprite" placeholder="0" min="0">
            </div>
            <div class="form-group">
                <label for="red-bull">Red Bull (59 Kč)</label>
                <input type="number" id="red-bull" placeholder="0" min="0">
            </div>
            <div class="form-group">
                <label for="prosecco">Prosecco (390 Kč)</label>
                <input type="number" id="prosecco" placeholder="0" min="0">
            </div>

            <div class="section-title">Položky v EUR</div>
            <div class="form-group">
                <label for="beer-30l">Pivo sud 30l (125 €)</label>
                <input type="number" id="beer-30l" placeholder="0" min="0">
            </div>
            <div class="form-group">
                <label for="beer-50l">Pivo sud 50l (175 €)</label>
                <input type="number" id="beer-50l" placeholder="0" min="0">
            </div>
            <div class="form-group">
                <label for="gas">Plyn (12 €)</label>
                <input type="number" id="gas" placeholder="0" min="0">
            </div>
            <div class="form-group">
                <label for="wellness">Wellness (vlastní cena v €)</label>
                <input type="number" id="wellness" placeholder="0" min="0">
            </div>

            <button class="btn" onclick="generateInvoice()">Generovat</button>

            <div id="invoiceContainer" class="invoice" style="display:none;"></div>
        </div>
    </div>

    <script>
        function changeVillaStyle() {
            const villa = document.getElementById('villa').value;
            const appContainer = document.getElementById('appContainer');
            if (villa === 'oh-yeah') {
                appContainer.style.backgroundColor = 'white';
            } else if (villa === 'little-castle') {
                appContainer.style.backgroundColor = '#f0f0f0';
            } else if (villa === 'amazing-pool') {
                appContainer.style.backgroundColor = '#e0f7fa';
            }
        }

        function generateInvoice() {
            const exchangeRate = parseFloat(document.getElementById('exchange-rate').value) || 0;
            const guests = parseInt(document.getElementById('guests').value) || 0;
            const nights = parseInt(document.getElementById('nights').value) || 0;

            // CZK items
            const budvar = parseInt(document.getElementById('budvar').value) || 0;
            const malibu = parseInt(document.getElementById('malibu').value) || 0;
            const jack = parseInt(document.getElementById('jack-s-colou').value) || 0;
            const moscow = parseInt(document.getElementById('moscow-mule').value) || 0;
            const gin = parseInt(document.getElementById('gin-tonic').value) || 0;
            const mojito = parseInt(document.getElementById('mojito').value) || 0;
            const coca = parseInt(document.getElementById('coca-cola').value) || 0;
            const sprite = parseInt(document.getElementById('sprite').value) || 0;
            const redbull = parseInt(document.getElementById('red-bull').value) || 0;
            const prosecco = parseInt(document.getElementById('prosecco').value) || 0;

            // EUR items
            const beer30 = parseInt(document.getElementById('beer-30l').value) || 0;
            const beer50 = parseInt(document.getElementById('beer-50l').value) || 0;
            const gas = parseInt(document.getElementById('gas').value) || 0;
            const wellness = parseFloat(document.getElementById('wellness').value) || 0;

            // Prices
            const pricesCZK = {
                'Budvar': 59 * budvar,
                'Malibu': 99 * malibu,
                'Jack s colou': 99 * jack,
                'Moscow Mule': 99 * moscow,
                'Gin-Tonic': 99 * gin,
                'Mojito': 99 * mojito,
                'Coca-Cola': 32 * coca,
                'Sprite': 32 * sprite,
                'Red Bull': 59 * redbull,
                'Prosecco': 390 * prosecco
            };

            const pricesEUR = {
                'Pivo sud 30l': 125 * beer30,
                'Pivo sud 50l': 175 * beer50,
                'Plyn': 12 * gas,
                'Wellness': wellness
            };

            let totalCZK = 0;
            let totalEUR = 0;

            for (let item in pricesCZK) {
                totalCZK += pricesCZK[item];
            }

            for (let item in pricesEUR) {
                totalEUR += pricesEUR[item];
            }

            // Přepočet eur na czk
            let totalCZKfromEUR = totalEUR * exchangeRate;
            let grandTotalCZK = totalCZK + totalCZKfromEUR;

            const invoiceContainer = document.getElementById('invoiceContainer');
            invoiceContainer.style.display = 'block';
            invoiceContainer.innerHTML = '<h3>Fakturační souhrn</h3>';

            invoiceContainer.innerHTML += '<div class="invoice-item"><strong>Počet hostů:</strong> <span>' + guests + '</span></div>';
            invoiceContainer.innerHTML += '<div class="invoice-item"><strong>Počet nocí:</strong> <span>' + nights + '</span></div>';
            invoiceContainer.innerHTML += '<div class="invoice-item"><strong>Celkem CZK položky:</strong> <span>' + totalCZK.toFixed(2) + ' Kč</span></div>';
            invoiceContainer.innerHTML += '<div class="invoice-item"><strong>Celkem EUR položky:</strong> <span>' + totalEUR.toFixed(2) + ' €</span></div>';
            invoiceContainer.innerHTML += '<div class="invoice-item"><strong>Celkem EUR v CZK:</strong> <span>' + totalCZKfromEUR.toFixed(2) + ' Kč (při kurzu ' + exchangeRate + ')</span></div>';
            invoiceContainer.innerHTML += '<div class="invoice-total">Celkem k úhradě: ' + grandTotalCZK.toFixed(2) + ' Kč</div>';
        }
    </script>
</body>
</html>
