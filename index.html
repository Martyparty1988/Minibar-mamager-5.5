<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K&D Minibar Management</title>
    <style>
        :root {
            --primary-color: #FF385C;
            --secondary-color: #00A699;
            --oh-yeah-bg: #FFC0CB;
            --little-castle-bg: #ADD8E6;
            --amazing-pool-bg: #90EE90;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: var(--oh-yeah-bg);
            padding: 20px;
        }

        .app-container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: var(--primary-color);
            color: white;
        }

        .content {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .invoice {
            margin-top: 20px;
            padding: 15px;
            background-color: #f7f7f7;
            border-radius: 8px;
        }

        .invoice h3 {
            margin-bottom: 10px;
        }

        .invoice-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .invoice-total {
            font-weight: bold;
            text-align: right;
            margin-top: 15px;
        }

        @media screen and (max-width: 600px) {
            body {
                padding: 10px;
            }

            .app-container {
                max-width: 100%;
            }

            .btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>K&D Minibar Management</h1>
        </div>
        <div class="content">
            <div class="form-group">
                <label for="villa">Výběr vily</label>
                <select id="villa" onchange="updateVilla()">
                    <option value="oh-yeah">OH YEAH VILLA</option>
                    <option value="little-castle">LITTLE CASTLE</option>
                    <option value="amazing-pool">AMAZING POOL</option>
                </select>
            </div>
            <div class="form-group">
                <label for="guests">Počet hostů</label>
                <input type="number" id="guests" placeholder="Počet hostů" min="1">
            </div>
            <div class="form-group">
                <label for="nights">Počet nocí</label>
                <input type="number" id="nights" placeholder="Počet nocí" min="1">
            </div>
            <div class="form-group">
                <label for="exchange-rate">Kurz (CZK/EUR)</label>
                <input type="number" id="exchange-rate" placeholder="Zadejte kurz">
            </div>
            <div id="items-container"></div>
            <div class="form-group">
                <button class="btn" onclick="generateInvoice()">Vygenerovat fakturu</button>
            </div>
            <div class="form-group">
                <button class="btn" onclick="applyDiscount()">Sleva 10 %</button>
            </div>
            <div class="form-group">
                <button class="btn" onclick="saveAsImage()">Uložit jako JPEG</button>
            </div>
            <div id="invoiceContainer"></div>
        </div>
    </div>

    <script>
        const items = {
            "oh-yeah": [
                { name: "Budvar", priceCZK: 59 },
                { name: "Malibu", priceCZK: 99 },
                { name: "Jack s colou", priceCZK: 99 },
                { name: "Moscow Mule", priceCZK: 99 },
                { name: "Gin-Tonic", priceCZK: 99 },
                { name: "Mojito", priceCZK: 99 },
                { name: "Prosecco", priceCZK: 390 },
                { name: "Pivo sud 30 l", priceEUR: 125 },
                { name: "Pivo sud 50 l", priceEUR: 175 },
                { name: "Plyn", priceEUR: 12 },
                { name: "Wellness", priceEUR: 0, userInput: true }
            ],
            "little-castle": [
                { name: "Budvar", priceCZK: 59 },
                { name: "Malibu", priceCZK: 99 },
                { name: "Jack s colou", priceCZK: 99 },
                { name: "Moscow Mule", priceCZK: 99 },
                { name: "Gin-Tonic", priceCZK: 99 },
                { name: "Mojito", priceCZK: 99 },
                { name: "Prosecco", priceCZK: 390 },
                { name: "Pivo sud 30 l", priceEUR: 125 },
                { name: "Pivo sud 50 l", priceEUR: 175 },
                { name: "Plyn", priceEUR: 12 },
                { name: "Wellness", priceEUR: 0, userInput: true }
            ],
            "amazing-pool": [
                { name: "Budvar", priceCZK: 59 },
                { name: "Malibu", priceCZK: 99 },
                { name: "Jack s colou", priceCZK: 99 },
                { name: "Moscow Mule", priceCZK: 99 },
                { name: "Gin-Tonic", priceCZK: 99 },
                { name: "Mojito", priceCZK: 99 },
                { name: "Coca-Cola", priceCZK: 32 },
                { name: "Sprite", priceCZK: 32 },
                { name: "Red Bull", priceCZK: 59 },
                { name: "Prosecco", priceCZK: 390 },
                { name: "Pivo sud 30 l", priceEUR: 125 },
                { name: "Pivo sud 50 l", priceEUR: 175 },
                { name: "Plyn", priceEUR: 12 },
                { name: "Wellness", priceEUR: 0, userInput: true }
            ]
        };

        function updateVilla() {
            const villa = document.getElementById("villa").value;
            const body = document.body;

            if (villa === "oh-yeah") {
                body.style.backgroundColor = "var(--oh-yeah-bg)";
            } else if (villa === "little-castle") {
                body.style.backgroundColor = "var(--little-castle-bg)";
            } else if (villa === "amazing-pool") {
                body.style.backgroundColor = "var(--amazing-pool-bg)";
            }

            displayItems(villa);
        }

        function displayItems(villa) {
            const container = document.getElementById("items-container");
            container.innerHTML = "";

            items[villa].forEach(item => {
                const itemDiv = document.createElement("div");
                itemDiv.classList.add("form-group");
                itemDiv.innerHTML = `
                    <label>${item.name} ${item.priceCZK ? `(${item.priceCZK} Kč)` : `(${item.priceEUR} €)`}</label>
                    <input type="number" id="${item.name}" placeholder="Počet" min="0">
                `;
                container.appendChild(itemDiv);
            });
        }

        function generateInvoice() {
            const villa = document.getElementById("villa").value;
            const guests = parseInt(document.getElementById("guests").value) || 0;
            const nights = parseInt(document.getElementById("nights").value) || 0;
            const exchangeRate = parseFloat(document.getElementById("exchange-rate").value) || 1;
            const cityTax = guests * nights * 2;

            let totalCZK = 0, totalEUR = 0;

            items[villa].forEach(item => {
                const count = parseInt(document.getElementById(item.name)?.value) || 0;
                if (item.priceCZK) totalCZK += count * item.priceCZK;
                if (item.priceEUR) totalEUR += count * item.priceEUR;
            });

            const invoiceContainer = document.getElementById("invoiceContainer");
            invoiceContainer.innerHTML = `
                <div class="invoice">
                    <h3>Faktura</h3>
                    <p>Vila: ${villa}</p>
                    <p>Datum: ${new Date().toLocaleDateString()}</p>
                    <div class="invoice-item"><span>City Tax:</span><span>${cityTax.toFixed(2)} €</span></div>
                    <div class="invoice-item"><span>Položky:</span><span>${totalCZK.toFixed(2)} Kč / ${totalEUR.toFixed(2)} €</span></div>
                    <div class="invoice-total">Celkem: ${(totalCZK + totalEUR * exchangeRate).toFixed(2)} Kč</div>
                </div>
            `;
        }

        function applyDiscount() {
            const invoice = document.querySelector(".invoice");
            if (invoice) {
                const totalElement = invoice.querySelector(".invoice-total");
                const totalText = totalElement.textContent.match(/[\d.]+/);
                const total = parseFloat(totalText[0]) * 0.9;
                totalElement.textContent = `Celkem po slevě: ${total.toFixed(2)} Kč`;
            }
        }

        function saveAsImage() {
            const invoice = document.querySelector(".invoice");
            if (invoice) {
                html2canvas(invoice).then(canvas => {
                    const link = document.createElement("a");
                    link.download = "invoice.jpeg";
                    link.href = canvas.toDataURL("image/jpeg");
                    link.click();
                });
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
